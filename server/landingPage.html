<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title></title>
  </head>
  <body>
    <h1>What's happening?</h1>

    <form action="/list" class="inline" method="get">
      <div class="form-group">
          <label for="zipcode">TEST</label>
          <input type="text" name="zipcode" class="form-control" id="zipcode" aria-describedby="zipcodeHelp" placeholder="Enter zipcode" default = "TEST">
          <input type="submit" value="OK">
        </form>
      </div>

        <form action="/favoritePlaces" class="btn btn-warning" method="get">
          <input type="submit" value=" Starred Places">
          
      </form>
